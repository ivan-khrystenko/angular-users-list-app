<div class="sortlist">
  <mat-form-field appearance="outline">
    <mat-label>Sorting Users</mat-label>
    <mat-select>
      <mat-option [value]="0">Sort A-Z</mat-option>
      <mat-option [value]="1">Sort Z-A</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search user" />
  </mat-form-field>
</div>

<mat-selection-list #users>
  <mat-list-option
    *ngFor="let user of usersList; let i = index"
    [ngClass]="{ gray: i % 2 }"
  >
    <div>
      <span class="item">{{ user.username }}</span>
      <span class="item">{{ user.name }}</span>
      <span *ngIf="user.role === 'Admin'" class="item">{{ user.role }}</span>
    </div>
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ users.selectedOptions.selected.length }}</p>
